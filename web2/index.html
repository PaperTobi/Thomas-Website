<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>DOM-Grundlagen</title>
</head>
<body>
<div id="hauptcontainer">
  <h1 class="ueberschrift">Willkommen</h1>
  <p class="text">Dies ist ein Beispieltext.</p>
  <button id="schaltflaeche">Klick mich</button>
</div>
<script>
  // Selektiere das Element mit der ID "hauptcontainer"
  const hauptcontainer = document.getElementById("hauptcontainer");

  // Selektiere alle Elemente mit der Klasse "text"
  const textElemente = document.getElementsByClassName("text");

  // Selektiere die Schaltfläche über ihre ID
  const schaltflaeche = document.getElementById("schaltflaeche");
</script>
</body>
</html>
